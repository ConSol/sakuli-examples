<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: url(".pics/bg_banner.png");
            background-position: top right;
            background-size: 15%;
            background-repeat: no-repeat;

            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-size: 20px;
            font-weight: normal;
            color: #595959;

        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: #595959;
            text-decoration: none;
        }

        .docker-blue {
            color: #327DAF;
        }

        .wrapper {
            width: 700px;
            height: 550px;
            padding: 0;
            overflow: hidden;
        }

        .scaled-frame {
            width: 1280px;
            height: 1100px;
            border: 0;
        }

        .scaled-frame {
            zoom: 0.5;
            -moz-transform: scale(0.5);
            -moz-transform-origin: 0 0;
            -o-transform: scale(0.5);
            -o-transform-origin: 0 0;
            -webkit-transform: scale(0.5);
            -webkit-transform-origin: 0 0;
        }

        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .scaled-frame {
                zoom: 1;
            }
        }
    </style>
    <script language="javascript" type="text/javascript">
        var basicURL = [
            'local',                                                //key
            'http://localhost',                                     //server
            '/vnc_auto.html?password=sakuli&view_only=true',        //url post
            'docker (local)',                                       //naming
            '591',                                                 //vnc port
            '691'];                                                //web vnc por

        function getVncUrl(number) {
            return basicURL[1] + ':' + basicURL[5] + number + basicURL[2];
        }

        initialize = function () {

            function divForScreen(id) {
                var newEl = document.createElement('div');
                newEl.setAttribute('class', 'wrapper');
                newEl.innerHTML = '<a target="_blank" href="' + getVncUrl(id) + '">' +
                    '<b class="docker-blue">' + basicURL[3] + ' ' + id + '</b>' +
                    ' (vnc_port ' + basicURL[4] + id + ', web_vnc_port: ' + basicURL[5] + id + ')' +
                    '</a>' +
                    '<iframe class="scaled-frame" src="' + getVncUrl(id) + '"></iframe>';
                div.appendChild(newEl);
                return newEl;
            }
            var div = document.getElementById("screen1");
            div.appendChild(divForScreen(1));
            div = document.getElementById("screen2");
            div.appendChild(divForScreen(2));
        }
    </script>
</head>
<body onload="initialize()">
<table>
    <tr style="width: 100%">
        <td>
            <div id="screen1"></div>
        </td>
        <td>
            <div id="screen2"></div>
        </td>
    </tr>
</table>

</body>
</html>
